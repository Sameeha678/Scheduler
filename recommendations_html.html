<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Recommendations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #add8e6; /* Soft pastel blue background */
        }
        .recommendation-box {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #b3cde0; /* Blue pastel background */
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 5px;
            padding: 10px;
            font-weight: 500;
            color: black;
        }
        .badge {
            font-size: 0.9rem;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center text-primary">AI-Powered Recommendations</h3>
        <p class="text-center text-muted">Improve your skills with personalized suggestions</p>
        
        <div id="recommendations" class="mt-4 d-flex justify-content-center">
            <!-- Recommendations will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const user = {
            name: "Varsha Priyaini",
            profilePicture: "Ezhil.jpg", // Ensure this image exists in the same folder or provide an absolute path
            interests: ["Mathematics", "Problem-Solving", "Time Management"],
            recommendations: [
                { category: "Mathematics", action: "Practice 5 math problems daily", priority: "High" },
                { category: "Problem-Solving", action: "Solve coding challenges", priority: "Medium" },
                { category: "Time Management", action: "Use a daily planner", priority: "Low" }
            ]
        };

        function showRecommendations() {
            const container = document.getElementById('recommendations');
            container.innerHTML = ""; // Clear previous content
            
            let userDiv = document.createElement('div');
            userDiv.className = "recommendation-box text-center";
            userDiv.innerHTML = `
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <img src="${user.profilePicture}" class="profile-img me-3" alt="User Profile">
                    <h5 class='mb-0'>Hey ${user.name}! Weekly Recommendations:</h5>
                </div>
                <p class="section-title">Your Interests:</p>
                <ul class="list-group mb-3">
                    ${user.interests.map(interest => `<li class="list-group-item">${interest}</li>`).join('')}
                </ul>
                <p class="section-title">Skill Improvement Suggestions:</p>
                <ul class="list-group text-start">
            `;
            
            user.recommendations.forEach(rec => {
                userDiv.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>${rec.category}</strong>: ${rec.action} 
                    <span class="badge bg-light text-dark">${rec.priority}</span>
                </li>`;
            });
            
            userDiv.innerHTML += "</ul>";
            container.appendChild(userDiv);
        }

        window.onload = showRecommendations;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
